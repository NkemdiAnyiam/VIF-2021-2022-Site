<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>VIF Committee</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./imgs/favicon/favicon.svg">
  <link rel="icon" type="image/png" href="./imgs/favicon/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Scripts -->
  <script type="module" defer src="./scripts/global.js"></script>
  <script type="module" defer src="./scripts/vif-committee.js"></script>
</head>

<body>
  <div class="container vif-committee">
    <header class="banner" role="banner">
      <!-- Filled by global.js -->
    </header>

    <nav class="nav">
      <!-- Filled by global.js -->
    </nav>

    <main class="main">
      <div class="committee">

        <h1 class="heading-primary">VIF Committee</h1>

        <section id="section-vif-committee-blocks" class="section-vif-committee-blocks">
          <div class="committee__blocks">
            <template id="committee__block-template">
              <div class="committee__block">
                <div class="committee__block-header">
                  <div class="committee__photo-container">
                    <img src="imgs/Headshot_Nkemdi-Anyiam-OG-min.png" alt="Nkemdi Anyiam" class="committee__photo">
                  </div>
                  <div class="committee__header-text">
                    <h3 class="committee__name heading-tertiary">Nkemdi Anyiam</h3>
                    <p class="committee__role">Website Designer & Developer</p>
                  </div>
                  <button class="expand-btn expand">
                    <div></div>
                  </button>
                </div>

                <div class="paragraphs-container committee__description collapsible">
                  <p>
                    Nkemdi Anyiam is a senior Computer Science major with minors in Art and Game Design & Development
                    at Texas A&M University. He is focusing on front-end web development and is currently working on
                    multiple projects. He is the one who created the website that you are currently viewing :)
                  </p>
                </div>

                <div class="committee__social-links">
                  <template id="committee__social-link-template">
                    <a href="https://www.linkedin.com/in/nkemdi-anyiam/" target="_blank" class="committee__social-link">
                      <ion-icon name="logo-linkedin" class="committee__social-icon md hydrated" role="img"
                        aria-label="logo linkedin">
                      </ion-icon>
                    </a>
                    <a href="https://nkemdianyiam.myportfolio.com/" target="_blank" class="committee__social-link">
                      <ion-icon name="person-circle-outline" class="committee__social-icon md hydrated" role="img"
                        aria-label="person circle outline">
                      </ion-icon>
                    </a>
                    <a href="https://github.com/NkemdiAnyiam" target="_blank" class="committee__social-link">
                      <ion-icon name="logo-github" class="committee__social-icon md hydrated" role="img"
                        aria-label="logo github">
                      </ion-icon>
                    </a>
                  </template>
                </div>
            </template>
          </div>
        </section>

      </div>
    </main>


    <footer class="footer">
      <!-- Filled by global.js -->
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
